version: '1.0'
services:
  sql:
    container_name: MySQLServer
    build:
      context: ./sql
      dockerfile: Dockerfile
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: testdb
    volumes:
      - ./share_dir:/share_dir

  py:
    container_name: Python
    build:
      context: ./py
      dockerfile: Dockerfile
    environment:
      MYSQL_HOST: localhost
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_PORT: 3306
    volumes:
      - ./share_dir:/share_dir
