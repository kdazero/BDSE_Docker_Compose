version: "4.0"

services:
  sql_server:
    build:
      context: ./sql_m 
      dockerfile: Dockerfile
    volumes:
      - shared_data:/data 

  py_m:
    build:
      context: ./py_m 
      dockerfile: Dockerfile
    volumes:
      - shared_data:/data 
    ports:
      - "5000:5000"
    depends_on:
      - sql_server
 
  web_server:
    build:
      context: ./web_m 
      dockerfile: Dockerfile
    volumes:
      - shared_data:/data
    ports:
      - "80:80" 
    depends_on:
      - py_m
volumes:
  shared_data:
